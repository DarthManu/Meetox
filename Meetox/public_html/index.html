<!DOCTYPE html>
<html>
    <head>
        <title>¡Bienvenido a Meetox!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <script type="text/javascript">

            window.onload = checkToken;

            function geoFindMe() {
                var output = document.getElementById("out");

                if (!navigator.geolocation) {
                    output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
                    return;
                }

                function success(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    output.innerHTML = '<p>Latitude is ' + latitude + '° <br>Longitude is ' + longitude + '°</p>';
                }
                ;

                function error() {
                    output.innerHTML = "Unable to retrieve your location";
                }
                ;

                output.innerHTML = "<p>Locating…</p>";

                navigator.geolocation.getCurrentPosition(success, error);
                
            }

            function checkToken() {
                // Intentar obtener el token
                if(typeof(Storage)!==undefined) {
                    if (localStorage.token !== null) {
                        var reqToken = new XMLHttpRequest();
                        
                        reqToken.open("GET","http://meetox-developer-edition.na15.force.com/CheckToken?token=" + localStorage.token, false);
                        reqToken.send();

                        var mobile = reqToken.getResponseHeader("mobile");
                        if (mobile !== null) {
                            document.getElementById("alreadyLogged").innerHTML = "<div class='alert alert-info'><p>Parece que ya has iniciado sesión con el nº " + mobile + ".</p><p class='text-center'><a href='contacts.html'><strong>Ir a contactos</strong></a>.</p></div>";
                        }
                    }
                }                
            }

            function signup(){
                var input = document.getElementById("inputPhone");
                var xmlhttp = new XMLHttpRequest();
                
                xmlhttp.open("GET","http://meetox-developer-edition.na15.force.com/NewUser?phone=" + input.value, false);
                xmlhttp.send();
                
                // Intentar guardar el token recibido
                if(typeof(Storage)!=="undefined") {
                    localStorage.token = xmlhttp.getResponseHeader("token");
                    
                    if (localStorage.token === null) {
                        document.getElementById("inputPhoneControl").className += " error";
                        document.getElementById("inputPhoneHelp").innerHTML = 'Ese móvil ya está registrado';
                    } else {
                        localStorage.mobile = input.value;
                        window.location.href="contacts.html";
                    }
                }
            }
        </script>
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container" style="width: auto; padding: 0 20px;">
                    <a class="brand" href="">Meetox</a>
                    <ul class="nav">
                        <li class="active"><a href="index.html">Inicio</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="alreadyLogged" class="row-fluid"></div>
            <div class="row-fluid">
                <div>
                    <div class="row-fluid">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Registrarse</legend>
                                <div id="inputPhoneControl" class="control-group">
                                    <label class="control-label" for="inputPhone">Móvil</label>
                                    <div class="controls">
                                        <input type="text" class="input-small" maxlength="9" id="inputPhone" placeholder="655555555">
                                        <span id="inputPhoneHelp" class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <button class="btn btn-primary" type="button" onclick="signup();">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div id="token"></div>
                </div>
            </div>
            <!-- GEOLOCATION
                <button id="actualiza" onClick="geoFindMe()">Actualiza</button>
                <div id="out">Pulsa !</div>
            -->
        </div>

        <!-- SCRIPTS -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
